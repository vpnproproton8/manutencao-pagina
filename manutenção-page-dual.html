<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Manutenção</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            color: #333;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.75rem;
            }
            p {
                font-size: 0.9rem;
            }
            .icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#128736;</div>
        <h1>Site em Manutenção</h1>
        <p>Desculpe, o site está temporariamente indisponível para manutenção. Por favor, volte mais tarde.</p>
    </div>
</body>
</html>
